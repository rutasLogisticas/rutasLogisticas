name: Auto Backport Master to Develop

on:
  push:
    branches: [ master ]

jobs:
  backport:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name "Auto Backport Bot"
        git config --global user.email "bot@rutaslogisticas.com"
    
    - name: Auto Backport to Develop
      run: |
        echo "üîÑ Iniciando backport autom√°tico de master a develop..."
        
        # Obtener informaci√≥n del commit
        COMMIT_SHA=$(git rev-parse HEAD)
        COMMIT_TITLE=$(git log -1 --pretty=format:"%s")
        COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
        
        echo "üìù Commit: $COMMIT_TITLE"
        echo "üë§ Autor: $COMMIT_AUTHOR"
        echo "üîó SHA: $COMMIT_SHA"
        
        # Cambiar a develop y actualizar
        echo "üìÇ Cambiando a rama develop..."
        git checkout develop
        git pull origin develop
        
        # Hacer cherry-pick del √∫ltimo commit de master
        echo "üçí Aplicando cherry-pick..."
        if git cherry-pick $COMMIT_SHA; then
          # Push del backport
          echo "‚úÖ Cherry-pick exitoso, haciendo push a develop..."
          git push origin develop
          
          echo "üéâ Backport completado exitosamente!"
          echo "‚úÖ master y develop est√°n sincronizados"
        else
          # Si hay conflictos, crear PR para resolver manualmente
          echo "‚ö†Ô∏è Conflicto detectado, creando PR para resoluci√≥n manual..."
          
          # Crear PR usando GitHub CLI
          gh pr create \
            --title "Backport automatico - Resolucion de conflictos requerida" \
            --body "## Backport Automatico - Conflicto Detectado

**Commit original:** $COMMIT_SHA
**Titulo:** $COMMIT_TITLE  
**Autor:** $COMMIT_AUTHOR

### Accion Requerida
Este backport automatico encontro conflictos que requieren resolucion manual.

### Pasos para resolver:
1. Revisar los conflictos en este PR
2. Resolver los conflictos manualmente
3. Aprobar y hacer merge del PR
4. Verificar que master y develop esten sincronizados

### Archivos con conflictos:
Ver git status para detalles

---
*Este PR fue creado automaticamente por el sistema de backport*" \
            --base develop \
            --head develop \
            --label "backport,conflict,needs-review"
            
          echo "üìã PR creado para resoluci√≥n manual de conflictos"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Notification
      if: always()
      run: |
        echo "üèÅ Proceso de backport completado"
        echo "üìä Estado: ${{ job.status }}"
